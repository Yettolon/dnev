{% extends 'basic.html' %}
{% block title %}New record{% endblock title %}
{% block content %}

<form action="" method="post">

        <div>
        {{ form.csrf_token }}
        </div>
        
        {% for field in form if field.name != 'csrf_token' %}
        <div>
            {{field.label}}
            {{field()}}

        </div>
        {% endfor %}
            
    
</form>
{% endblock content %}
