{% extends 'basic.html' %}
{% block title %}Edit{% endblock title %}
{% block content %}
<h4><a href="{{url_for('main.index')}}">Home</a></h4>

<form action="" method="post">

        <div>
        {{ form.csrf_token }}
        </div>
        
        {% for field in form if field.name != 'csrf_token' %}
        <div>
            {{field.label}}
            {{field()}}

        </div>
        {% endfor %}
            
    
</form>
{% endblock content %}
